services:
  idm-logger:
    build: .
    image: ghcr.io/xerolux/idm-metrics-collector:latest
    container_name: idm-logger
    restart: unless-stopped
    ports:
      - "5008:5000"
    volumes:
      - idm-data:/app/data
    depends_on:
      influxdb:
        condition: service_started
    environment:
      # IDM Heat Pump connection
      - IDM_HOST=192.168.178.103
      - IDM_PORT=502
      # InfluxDB connection
      - INFLUX_URL=http://idm-influxdb:8181
      - INFLUX_ORG=docs # v3 Core might not use org same way, but keeping for client compat
      - INFLUX_BUCKET=idm_heatpump
      # Token matching the InfluxDB container config
      - INFLUX_TOKEN=tokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentoken
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  influxdb:
    image: influxdb:3-core
    container_name: idm-influxdb
    ports:
      - "8181:8181"
    command:
      - influxdb3
      - serve
      - --node-id=node0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3/data
      - --plugin-dir=/var/lib/influxdb3/plugins
    volumes:
      - influxdb-data:/var/lib/influxdb3/data
      - influxdb-plugins:/var/lib/influxdb3/plugins
    environment:
      - INFLUXDB3_AUTH_TOKEN=tokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentoken
    healthcheck:
      test: ["CMD-SHELL", "curl -f -H 'Authorization: Bearer tokentokentokentokentokentokentokentokentokentokentokentokentokentokentoken' http://localhost:8181/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s

  influxdb-explorer:
    image: influxdata/influxdb3-ui:1.0.0
    container_name: idm-explorer
    ports:
      - "9999:80"
    command: ["--mode=admin"]
    environment:
      - INFLUXDB_URL=http://idm-influxdb:8181
      - INFLUXDB_VERSION=3
      - INFLUXDB_TOKEN=tokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentokentoken
    depends_on:
      influxdb:
        condition: service_started

  grafana:
    image: grafana/grafana:latest
    container_name: idm-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      influxdb:
        condition: service_started
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/idm-heatpump.json
      - GF_INSTALL_PLUGINS=influxdata-flightsql-datasource
      - GF_RENDERING_CONCURRENT_RENDER_REQUEST_LIMIT=5
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  influxdb-data:
    name: idm-influxdb-data
  influxdb-plugins:
    name: idm-influxdb-plugins
  grafana-data:
    name: idm-grafana-data
  idm-data:
    name: idm-logger-data
