services:
  idm-logger:
    build: .
    image: ghcr.io/xerolux/idm-metrics-collector:latest
    container_name: idm-logger
    restart: unless-stopped
    ports:
      - "5008:5000"
    volumes:
      - idm-data:/app/data
    depends_on:
      - influxdb
    environment:
      # IDM Heat Pump connection
      - IDM_HOST=192.168.178.103
      - IDM_PORT=502
      # InfluxDB connection (matches influxdb service defaults)
      - INFLUX_URL=http://idm-influxdb:8181
      - INFLUX_DATABASE=idm
      # Token Management:
      # This environment variable overrides the token stored in idm_logger.db
      # and persists it to the database on startup.
      # To change the token, update it here and in the influxdb service below.
      # Use scripts/sync-token.sh to update all locations automatically.
      - INFLUX_TOKEN=apiv3_my-super-secret-token-change-me
      # MQTT settings (optional - configure via web UI or uncomment below)
      # - MQTT_ENABLED=false
      # - MQTT_BROKER=mqtt.example.com
      # - MQTT_PORT=1883
      # - MQTT_USERNAME=
      # - MQTT_PASSWORD=
      # - MQTT_USE_TLS=false
      # - MQTT_TOPIC_PREFIX=idm/heatpump
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  influxdb:
    image: influxdb:3-core
    container_name: idm-influxdb
    restart: unless-stopped
    ports:
      - "8181:8181"
    volumes:
      - influxdb-data:/var/lib/influxdb3
      - ./influxdb-token:/etc/influxdb
    command: >
      serve
      --node-id idm-influxdb-node-1
      --object-store file
      --data-dir /var/lib/influxdb3
      --admin-token-file /etc/influxdb/admin_token.txt
    environment:
      # Token for authentication - keep this consistent across deployments
      - INFLUXDB_TOKEN=apiv3_my-super-secret-token-change-me
      - INFLUXDB_DATABASE=idm

  grafana:
    image: grafana/grafana:latest
    container_name: idm-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      # Auto-provisioning
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - influxdb
    environment:
      # Security
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # Allow embedding in iframes
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # Anonymous access disabled
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # Default home dashboard
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/idm-heatpump.json
      # Plugins
      - GF_INSTALL_PLUGINS=
      # Performance
      - GF_RENDERING_CONCURRENT_RENDER_REQUEST_LIMIT=5
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  influxdb-data:
    name: idm-influxdb-data
  grafana-data:
    name: idm-grafana-data
  idm-data:
    name: idm-logger-data
