name: Build and publish IDM Metrics Collector Docker image (ARM64 Only)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker tag version (e.g. v1.0.0 or latest)'
        required: true
        default: 'latest'
        type: string

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ secrets.DOCKER_USERNAME }}/idm-metrics-collector
          tags: |
            type=raw,value=${{ inputs.version }}
          labels: |
            org.opencontainers.image.description=Modern dashboard for IDM Heatpumps. Monitoring, control and automation for IDM Navigator 2.0. (ARM64 Build)
          annotations: |
            org.opencontainers.image.description=Modern dashboard for IDM Heatpumps. Monitoring, control and automation for IDM Navigator 2.0. (ARM64 Build)

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Determine Version
        id: version
        run: |
          if [[ "${{ inputs.version }}" != "latest" ]]; then
            VERSION_INPUT="${{ inputs.version }}"
            echo "app_version=${VERSION_INPUT#v}" >> $GITHUB_OUTPUT
          else
            BASE_VERSION=$(cat VERSION | tr -d '[:space:]')
            echo "app_version=${BASE_VERSION}.${{ steps.vars.outputs.sha_short }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            APP_VERSION=${{ steps.version.outputs.app_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          platforms: linux/arm64
