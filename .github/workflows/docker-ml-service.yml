name: Build and publish ML Service Docker image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}-ml
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
          labels: |
            org.opencontainers.image.description=ML Service for IDM Metrics Collector - Anomaly detection and predictive analytics.
          annotations: |
            org.opencontainers.image.description=ML Service for IDM Metrics Collector - Anomaly detection and predictive analytics.

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Determine Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "app_version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "app_version=0.6.${{ steps.vars.outputs.sha_short }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ML Service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ml_service/Dockerfile
          push: true
          build-args: |
            APP_VERSION=${{ steps.version.outputs.app_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          platforms: linux/amd64
