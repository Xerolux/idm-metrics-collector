name: Build and publish ML Service Docker image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker tag version (e.g. v1.0.0 or latest)'
        required: true
        default: 'latest'
        type: string

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}-ml
            ${{ secrets.DOCKER_USERNAME }}/idm-metrics-collector-ml
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && github.event_name != 'workflow_dispatch' }}
            type=ref,event=tag
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
          labels: |
            org.opencontainers.image.description=ML Service for IDM Metrics Collector - Anomaly detection and predictive analytics.
          annotations: |
            org.opencontainers.image.description=ML Service for IDM Metrics Collector - Anomaly detection and predictive analytics.

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Determine Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "app_version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.version }}" != "latest" ]]; then
            VERSION_INPUT="${{ inputs.version }}"
            echo "app_version=${VERSION_INPUT#v}" >> $GITHUB_OUTPUT
          else
            echo "app_version=0.6.${{ steps.vars.outputs.sha_short }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ML Service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ml_service/Dockerfile
          push: true
          build-args: |
            APP_VERSION=${{ steps.version.outputs.app_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          platforms: linux/amd64
